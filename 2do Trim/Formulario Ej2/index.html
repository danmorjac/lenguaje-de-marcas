<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Document</title>
</head>

<body>
    <header>
        <h1>Mi super página Formulario</h1>
    </header>

    <form class="formulario" action="#" method="post">
        <ul>
            <li>
                <h2>Contáctanos</h2>
            </li>
            <li>
                <label for="name" class="obligatorio">Nombre:</label>
                <input type="text" name="name" placeholder="Aga Pito" autofocus />
            </li>
            <li>
                <label for="telef">Telefono:</label>
                <input type="tel" name="telef" placeholder="96 111 11 11" required />
            </li>
            <li>
                <label for="email" class="obligatorio">Email:</label>
                <input type="email" name="email" placeholder="agapito@ejemplo.com" autofocus />
            </li>
            <li>
                <label for="website">Sitio Web:</label>
                <input type="url" name="web" placeholder="http://ncoge.com" required/>
            </li>
            <li>
                <label for="edad">Edad:</label>
                <input type="number" name="edad" min="1" max="99" value="18" step="1" required />
            </li>
            <li>
                <label for="Mensaje" class="obligatorio">Mensaje:</label>
                <textarea name="Mensaje" cols="40" rows="6"></textarea>
            </li>
            <li>
                <button class="submit" type="submit">Enviar</button>
            </li>
        </ul>
    </form>
    <footer>
        Copyright 2017 La casa de la pradera, todos los derechos reservados. <a
            href="mailto:spameamepliss@gmail.com">spameamepliss@gmail.com</a>
    </footer>
</body>

</html>
